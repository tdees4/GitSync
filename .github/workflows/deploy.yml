name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: build/reports/tests/

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Install Cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
          sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Deploy to Raspberry Pi
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.PI_HOST }}" \
              ${{ secrets.PI_USERNAME }}@${{ secrets.PI_HOST }} << 'EOF'
          
            cd ~/gitsync-bot
          
            echo "Pulling latest code..."
            git pull origin main
          
            echo "Stopping containers..."
            docker compose down
          
            echo "Building new image..."
            docker build -t gitsync-bot:local .
          
            echo "Starting containers..."
            docker compose up -d
          
            echo "Container status:"
            docker compose ps
          
            echo "Recent logs:"
            docker compose logs --tail=50 gitsync-bot
          
            echo "Cleaning up..."
            docker image prune -f
          EOF