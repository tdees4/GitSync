version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gitsync-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gitsync_bot
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Still from .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d gitsync_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  gitsync-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: gitsync-bot:local  # Tag it after building
    container_name: gitsync-bot-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gitsync_bot
      SPRING_DATASOURCE_USERNAME: botuser
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      GITSYNC_API_KEY: ${GITSYNC_API_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITSYNC_ENCRYPTION_KEY: ${GITSYNC_ENCRYPTION_KEY}
    ports:
      - "8010:8080"
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: gitsync-bot-network